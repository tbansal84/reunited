<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:r="http://java.sun.com/jsf/composite/reunited"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/common/layout.xhtml">

		<ui:define name="content">

			<h:form id="form">
				<h:panelGrid columns="2" id="grid">

					<p:growl id="msgs" showDetail="true" />
					<p:dataTable id="attendanceList" var="attendance"
						value="#{classAttBean.attendance}" 
						editable="true" editMode="cell" widgetVar="cellCars"
						style="margin-bottom:20px">

						<p:ajax event="rowEdit" listener="#{classAttBean.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel"
							listener="#{classAttBean.onRowCancel}" update=":form:msgs" />

						<p:column headerText="Marked">
							<p:cellEditor>
								<f:facet name="output">
									<p:selectBooleanCheckbox value="#{attendance.marked}"></p:selectBooleanCheckbox>
								</f:facet>
								<f:facet name="input">
									<p:selectBooleanCheckbox value="#{attendance.marked}"></p:selectBooleanCheckbox>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Date">
							<h:outputText value="#{attendance.date}" />
						</p:column>
						<p:column headerText="User">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{attendance.userName}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{attendance.userName}" />
								</f:facet>
							</p:cellEditor>

						</p:column>


					</p:dataTable>

				</h:panelGrid>
			</h:form>
		</ui:define>



	</ui:composition>

</h:body>

</html>
