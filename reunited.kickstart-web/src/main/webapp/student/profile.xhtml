<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:r="http://java.sun.com/jsf/composite/reunited"
	xmlns:p="http://primefaces/org/ui">
<h:body>

	<ui:composition template="/common/layout.xhtml">

		<ui:define name="content">
			<h:panelGrid columns="2">
				<r:address addressLine1Label="Address 1"
					addressLine1value="#{addressBean.addressLine1}"></r:address>
				<r:user firstnamelbl="First Name"
					firstnamevalue="#{userBean.firstName}" middlenamelbl="Middle Name"
					middlenamevalue="#{userBean.middleName}" lastnamelbl="Last Name"
					lastnamevalue="#{userBean.surName}"></r:user>

				<h:commandButton action="#{profileController.register}"
					value="Register"></h:commandButton>
			</h:panelGrid>
		</ui:define>



	</ui:composition>

</h:body>

</html>
