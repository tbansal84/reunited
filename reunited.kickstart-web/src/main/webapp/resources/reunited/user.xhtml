<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">


<composite:interface>

	<composite:attribute name="firstnamelabel" />
	<composite:attribute name="firstnamevalue" />
		<composite:attribute name="middlenamelabel" />
	<composite:attribute name="middlenamevalue" />
		<composite:attribute name="lastnamelabel" />
	<composite:attribute name="lastnamevalue" />
		<composite:attribute name="doblabel" />
	<composite:attribute name="dobvalue" />
		<composite:attribute name="joiningdatelabel" />
	<composite:attribute name="joiningdatevalue" />
	<composite:attribute name="enddatelabel" />
	<composite:attribute name="enddatevalue" />
</composite:interface>

<composite:implementation>



	<h:panelGrid columns="2" id="textPanel">
			#{cc.attrs.firstnamelabel} : 
			<h:inputText id="name" value="#{cc.attrs.firstnamevalue}" />
			#{cc.attrs.middlenamelabel} : 
			<h:inputText id="name1" value="#{cc.attrs.middlenamevalue}" />
			#{cc.attrs.lastnamelabel} : 
			<h:inputText id="name2" value="#{cc.attrs.lastnamevalue}" />
					#{cc.attrs.doblabel} : 
					<p:calendar value="#{cc.attrs.dobvalue}"></p:calendar>
					#{cc.attrs.joiningdatelabel} : 
					<p:calendar value="#{cc.attrs.joiningdatevalue}"></p:calendar>
					#{cc.attrs.enddatelebl} : 
					<p:calendar value="#{cc.attrs.enddatevalue}"></p:calendar>



	</h:panelGrid>



</composite:implementation>
</html>
